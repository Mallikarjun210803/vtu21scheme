<!DOCTYPE html>
<html>
<head>
  <title>CGPA CALCULATOR FOR 21 SCHEME</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 150px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #result p {
      margin: 0;
      font-size: 18px;
    }
  </style>
  <script>
    function calculateCGPA() {
      var numSemesters = parseInt(document.getElementById("numSemesters").value);

      var totalCGPA = 0;

      // Calculate total CGPA
      for (var i = 1; i <= numSemesters; i++) {
        var cgpa = parseFloat(document.getElementById("SGPA" + i).value);
        totalCGPA += cgpa;
      }

      // Calculate average CGPA
      var averageCGPA = totalCGPA / numSemesters;

      // Display CGPA
      var resultText = "Average CGPA: " + averageCGPA.toFixed(2);
      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</head>
<body>
  <h1>CGPA CALCULATOR FOR 21 SCHEME</h1>
  <form>
    <label for="numSemesters">Number of Semesters:</label>
    <input type="number" id="numSemesters" required><br>

    <label for="SGPA1">SGPA Semester 1:</label>
    <input type="number" id="SGPA1" required><br>

    <label for="SGPA2">SGPA Semester 2:</label>
    <input type="number" id="SGPA2" required><br>

    <label for="SGPA3">SGPA Semester 3:</label>
    <input type="number" id="SGPA3" required><br>

    <!-- Add more input fields for each semester as needed -->
  
    <button type="button" onclick="calculateCGPA()">Calculate</button>
  </form>

  <div id="result"></div>

  <p style="text-align: center; margin-top: 20px; font-size: 12px;">
    Developed & Maintained by Kullolli Technologies<br>
    For Technical Assistance, Mail At: <a href="mailto:kullollitechnologies@gmail.com">kullollitechnologies@gmail.com</a>
  </p>
</body>
</html>
