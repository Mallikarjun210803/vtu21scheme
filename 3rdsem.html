<!DOCTYPE html>
<html>
<head>
  <title>SGPA CALCULATOR FOR 2021 3RD SEMESTER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 150px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #result p {
      margin: 0;
      font-size: 18px;
    }
  </style>
  <script>
    function calculateGrade() {
      var s1 = parseInt(document.getElementById("21**31").value);
      var s2 = parseInt(document.getElementById("21**32").value);
      var s3 = parseInt(document.getElementById("21**33").value);
      var s4 = parseInt(document.getElementById("21**34").value);
      var s5 = parseInt(document.getElementById("21**35").value);
      var s6 = parseInt(document.getElementById("21**36").value);
      var s7 = parseInt(document.getElementById("21**37").value);
      var s8 = parseInt(document.getElementById("Ability Enhancement Course").value);

      // Convert marks to grades
      var grade_s1 = calculateGradeValue(s1);
      var grade_s2 = calculateGradeValue(s2);
      var grade_s3 = calculateGradeValue(s3);
      var grade_s4 = calculateGradeValue(s4);
      var grade_s5 = calculateGradeValue(s5);
      var grade_s6 = calculateGradeValue(s6);
      var grade_s7 = calculateGradeValue(s7);
      var grade_s8 = calculateGradeValue(s8);

      // Calculate SGPA
      var sum_grades = (grade_s1 * 3) + (grade_s2 * 4) + (grade_s3 * 4) + (grade_s4 * 3) + (grade_s5 * 1) + (grade_s6 * 1) + (grade_s7 * 1) + (grade_s8 * 1);
      var sgpa = sum_grades / 18;

      // Calculate percentage
      var percentage = sgpa * 10;

      // Display SGPA and Percentage
      var resultText = "SGPA: " + sgpa.toFixed(2) + "<br>Percentage: " + percentage.toFixed(2);
      document.getElementById("result").innerHTML = resultText;
    }

    function calculateGradeValue(mark) {
      if(mark >= 0 && mark<=39) {
        return 0;
      }
      if (mark >= 40 && mark <= 49) {
        return 4;
      } else if (mark >= 50 && mark <= 54) {
        return 5;
      } else if (mark >= 55 && mark <= 59) {
        return 6;
      } else if (mark >= 60 && mark <= 69) {
        return 7;
      } else if (mark >= 70 && mark <= 79) {
        return 8;
      } else if (mark >= 80 && mark <= 89) {
        return 9;
      } else if (mark >= 90 && mark <= 100) {
        return 10;
      } else {
        return -1;
      }
    }
  </script>
</head>
<body>
  <h1>SGPA CALCULATOR FOR 3RD SEMESTER 2021 SCHEME</h1>
  <form>
    <label for="21**31">21**31:</label>
    <input type="number" id="21**31" required><br>

    <label for="21**32">21**32:</label>
    <input type="number" id="21**32" required><br>

    <label for="21**33">21**33:</label>
    <input type="number" id="21**33" required><br>

    <label for="21**34">21**34:</label>
    <input type="number" id="21**34" required><br>

    <label for="21**35">21**35:</label>
    <input type="number" id="21**35" required><br>

    <label for="21**36">21**36:</label>
    <input type="number" id="21**36" required><br>

    <label for="21**37">21**37:</label>
    <input type="number" id="21**37" required><br>

    <label for="Ability Enhancement Course">Ability Enhancement Course:</label>
    <input type="number" id="Ability Enhancement Course" required><br>

    <button type="button" onclick="calculateGrade()">Calculate</button>
  </form>

  <div id="result"></div>

  <p>Please enter marks as 0 for any active backlogs.</p>
