<!DOCTYPE html>
<html>
<head>
  <title>SGPA CALCULATOR FOR 2021 SCHEME PHYSICS CYCLE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 150px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #result p {
      margin: 0;
      font-size: 18px;
    }
  </style>
  <script>
    function calculateGrade() {
      var s1 = parseInt(document.getElementById("maths").value);
      var s2 = parseInt(document.getElementById("physics").value);
      var s3 = parseInt(document.getElementById("electrical").value);
      var s4 = parseInt(document.getElementById("civil").value);
      var s5 = parseInt(document.getElementById("evnl").value);
      var s6 = parseInt(document.getElementById("physics lab").value);
      var s7 = parseInt(document.getElementById("electrical lab").value);
      var s8 = parseInt(document.getElementById("english").value);
      var s9 = parseInt(document.getElementById("idt").value);

      // Convert marks to grades
      var grade_s1 = calculateGradeValue(s1);
      var grade_s2 = calculateGradeValue(s2);
      var grade_s3 = calculateGradeValue(s3);
      var grade_s4 = calculateGradeValue(s4);
      var grade_s5 = calculateGradeValue(s5);
      var grade_s6 = calculateGradeValue(s6);
      var grade_s7 = calculateGradeValue(s7);
      var grade_s8 = calculateGradeValue(s8);
      var grade_s9 = calculateGradeValue(s9);

      // Calculate SGPA
      var sum_grades = (grade_s1 * 3) + (grade_s2 * 3) + (grade_s3 * 3) + (grade_s4 * 3) + (grade_s5 * 3) + (grade_s6 * 1) + (grade_s7 * 1) + (grade_s8 * 2) + (grade_s9 * 1);
      var sgpa = sum_grades / 20;

      // Calculate percentage
      var percentage = sgpa * 10;

      // Display SGPA and Percentage
      var resultText = "SGPA: " + sgpa.toFixed(2) + "<br>Percentage: " + percentage.toFixed(2);
      document.getElementById("result").innerHTML = resultText;
    }

    function calculateGradeValue(mark) {
      if(mark >= 0 && mark<=39) {
        return 0;
      }
      if (mark >= 40 && mark <= 49) {
        return 4;
      } else if (mark >= 50 && mark <= 54) {
        return 5;
      } else if (mark >= 55 && mark <= 59) {
        return 6;
      } else if (mark >= 60 && mark <= 69) {
        return 7;
      } else if (mark >= 70 && mark <= 79) {
        return 8;
      } else if (mark >= 80 && mark <= 89) {
        return 9;
      } else if (mark >= 90 && mark <= 100) {
        return 10;
      } else {
        return -1;
      }
    }
  </script>
</head>
<body>
  <h1>SGPA CALCULATOR FOR 2021 SCHEME PHYSICS CYCLE</h1>
  <form>
    <label for="maths">MATHEMATICS:</label>
    <input type="number" id="maths" required><br>

    <label for="physics">PHYSICS:</label>
    <input type="number" id="physics" required><br>

    <label for="electrical">ELECTRICAL:</label>
    <input type="number" id="electrical" required><br>

    <label for="civil">CIVIL:</label>
    <input type="number" id="civil" required><br>

    <label for="evnl">EVNL:</label>
    <input type="number" id="evnl" required><br>

    <label for="physics lab">PHYSICS LAB:</label>
    <input type="number" id="physics lab" required><br>

    <label for="electrical lab">ELECTRICAL LAB:</label>
    <input type="number" id="electrical lab" required><br>

    <label for="english">ENGLISH:</label>
    <input type="number" id="english" required><br>

    <label for="idt">IDT:</label>
    <input type="number" id="idt" required><br>

    <button type="button" onclick="calculateGrade()">Calculate</button>
  </form>

  <div id="result"></div>

  <p>Please enter marks as 0 for any active backlogs.</p>

</body>
</html>
